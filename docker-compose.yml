services:
  ppt-creator:
    build: .
    ports:
      - '3000:3000'
    environment:
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - API_KEY=${API_KEY}
      - BASE_URL=${BASE_URL:-}
      - MODEL=${MODEL:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - SERP_API_KEY=${SERP_API_KEY:-}
    volumes:
      - ./.sessions:/app/.sessions
      - ./logs:/app/logs
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
