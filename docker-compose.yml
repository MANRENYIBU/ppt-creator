services:
  ppt-creator:
    build: .
    ports:
      - '3000:3000'
    env_file:
      - .env
    volumes:
      - ./.sessions:/app/.sessions
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
